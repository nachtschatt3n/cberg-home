---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: office
spec:
  interval: 30m
  chart:
    spec:
      chart: paperless-ngx
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: gabe565
        namespace: flux-system
  maxHistory: 1
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: "2.11.6"
      pullPolicy: IfNotPresent
    env:
      TZ: UTC
      PAPERLESS_SECRET_KEY:
        valueFrom:
          secretKeyRef:
            name: paperless-ngx-secret
            key: PAPERLESS_KEY
      PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
    service:
      # -- Configures service settings for the chart.
      # @default -- See [values.yaml](./values.yaml)
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          hajimari.io/icon: mdi:file-document-multiple
          nginx.ingress.kubernetes.io/proxy-body-size: 64m
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        retain: true
        storageClass: csi-driver-nfs
        accessMode: ReadWriteOnce
        size: 10Gi
        csi:
          volumeAttributes:
          subDir: "paperless"
      log:
        enabled: true
        retain: true
        storageClass: csi-driver-nfs
        accessMode: ReadWriteOnce
        size: 1Gi
        csi:
          volumeAttributes:
          subDir: "paperless"
      media:
        enabled: true
        retain: true
        mountPath: /usr/src/paperless/media
        storageClass: csi-driver-nfs
        accessMode: ReadWriteOnce
        size: 15Gi
        csi:
          volumeAttributes:
          subDir: "paperless"
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        storageClass: csi-driver-nfs
        accessMode: ReadWriteOnce
        size: 1Gi
        csi:
          volumeAttributes:
          subDir: "paperless"
      consume:
        enabled: true
        retain: true
        mountPath: /usr/src/paperless/consume
        storageClass: csi-driver-nfs
        accessMode: ReadWriteOnce
        size: 4Gi
        csi:
          volumeAttributes:
          subDir: "paperless"
    postgresql:
      enabled: false
    mariadb:
      enabled: false
      # auth:
      #   database: paperless
      #   username: paperless
      #   password: changeme
      #   rootPassword: changeme
      # primary:
      #   persistence:
      #     enabled: false
      #     storageClass: "local-hostpath"
      #     size: 8Gi
    redis:
      enabled: true
      auth:
      #  password: changeme
        enabled: true
      master:
        persistence:
          enabled: false
          storageClass: "local-hostpath"
          size: 2Gi
        replica:
          enabled: false
          replicaCount: 0
    resources:
      requests:
        cpu: 100m
        memory: 450Mi
      limits:
        memory: 2Gi
